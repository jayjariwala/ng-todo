<form (ngSubmit)="onFormSubmit()" #f="ngForm">
    <div class="form-row align-items-center">
      <div class="col-sm-11 my-1">
        <label class="sr-only" for="inlineFormInputName">Name</label>
        <input type="text" class="form-control" placeholder="Todo Item" ngModel name="todoitem" required>
      </div>
      <div class="col-auto my-1">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Add</button>
      </div>
    </div>
</form>
